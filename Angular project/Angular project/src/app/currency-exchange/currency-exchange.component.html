<div class="center">
    <form (submit)="convert(e)">
        <p>Enter a professional name for the currency (abbreviation)</p>
        <input type="number" placeholder="amount" [(ngModel)]="Currency.query.amount"/>
        <input type="text" placeholder="to" [(ngModel)]="Currency.query.to"/>
        <input type="text" placeholder="from" [(ngModel)]="Currency.query.from"/>
        <button mat-stroked-button color="primary"(click)="convert(urrency.query)" type="submit">convert</button>
    </form>

    <p>result: {{currencyExchange.result}}</p>
</div>
